<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキスト抽出アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            max-width: 700px;
        }
        button {
            margin-top: 1em;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>
    <h2>テキストを貼り付けてください</h2>
    <form method="POST">
        <textarea name="text" rows="10" cols="80" placeholder="ここにテキストを貼り付けます..."></textarea><br>
        <button type="submit">Excelに出力</button>
    </form>
</body>
</html>
