<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>印刷メモ・印刷リスト作成アプリ</title>
    <script>
        function clearText() {
            document.getElementById("inputText").value = "";
        }

        function clearData() {
            if (confirm("スプレッドシートの全データを削除してもよろしいですか？")) {
                fetch("/clear", {
                    method: "POST"
                })
                .then(response => response.text())
                .then(data => alert("結果: " + data))
                .catch(error => alert("エラー: " + error));
            }
        }

        // ✅ 送信後にテキストをクリアする（ダウンロード発生後も動作）
        function clearOnSubmit() {
            setTimeout(() => {
                document.getElementById("inputText").value = "";
            }, 100); // 少し遅らせてからクリア
        }
    </script>
</head>
<body>
    <h1>印刷メモ・印刷リスト作成アプリ</h1>
    <div>予約システムで対象製品のページを開いて、ctr+Aで選択→その後ctr+Cでコピーした値をフィールドに貼り付け(ctr+V)してください。
    <form method="POST" onsubmit="clearOnSubmit()">
        <textarea id="inputText" name="text" rows="20" cols="100"></textarea><br>
        <button type="submit">送信</button>
        <button type="button" onclick="clearData()">データクリア</button>
    </form>
</body>
</html>
